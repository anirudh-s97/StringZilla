name: Build Windows Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      # ✅ Ensure MSVC and Windows SDK are available
      - name: Install MSVC Build Tools
        uses: ilammy/msvc-dev-cmd@v1

      # ✅ Install core Python build deps
      - name: Install Python build deps
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m pip install cython numpy pybind11

      # ✅ Flexible dependency installation based on what files exist
      - name: Install project dependencies
        run: |
          # Check for various dependency specification files
          if (Test-Path requirements.txt) {
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          } elseif (Test-Path pyproject.toml) {
            echo "Installing from pyproject.toml"
            pip install -e .
          } elseif (Test-Path setup.py) {
            echo "Installing from setup.py"
            pip install -e .
          } else {
            echo "No dependency file found, skipping installation"
          }

      # ✅ Build wheel using the most appropriate method
      - name: Build wheel
        run: |
          if (Test-Path pyproject.toml) {
            # Prefer build if pyproject.toml exists
            python -m build --wheel
          } elseif (Test-Path setup.py) {
            # Fall back to setup.py if needed
            python setup.py bdist_wheel
          } else {
            # Last resort: try to build with whatever is available
            python -m build --wheel || echo "Build failed, but continuing"
          }

      # ✅ Upload wheel to release (only on tags)
      - name: Upload wheel to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}